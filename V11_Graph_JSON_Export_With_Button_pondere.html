  const average = arr => arr.length ? arr.reduce((a,b)=>a+b)/arr.length : null;

  const perAvg = average(perList);
  const pbrAvg = average(pbrList);
  const pcfAvg = average(pcfList);
  const psrAvg = average(psrList);

  const perNow = quote.summaryDetail?.trailingPE?.raw;
  const pbrNow = quote.defaultKeyStatistics?.priceToBook?.raw;
  const psrNow = quote.summaryDetail?.priceToSalesTrailing12Months?.raw;

  const fairValues = {
    PER: perAvg && perNow ? (perAvg / perNow) * priceCurrent : null,
    PCF: pcfAvg && pcfNow ? (pcfAvg / pcfNow) * priceCurrent : null,
    PSR: psrAvg && psrNow ? (psrAvg / psrNow) * priceCurrent : null,
    PBR: pbrAvg && pbrNow ? (pbrAvg / pbrNow) * priceCurrent : null
  };

  const fairList = Object.values(fairValues).filter(v => typeof v === 'number');
  const weights = getWeightingsBySector(sector);

const fairWeightedSum =
  (fairValues.PER ? fairValues.PER * weights.PER : 0) +
  (fairValues.PCF ? fairValues.PCF * weights.PCF : 0) +
  (fairValues.PSR ? fairValues.PSR * weights.PSR : 0) +
  (fairValues.PBR ? fairValues.PBR * weights.PBR : 0);

const totalWeight =
  (fairValues.PER ? weights.PER : 0) +
  (fairValues.PCF ? weights.PCF : 0) +
  (fairValues.PSR ? weights.PSR : 0) +
  (fairValues.PBR ? weights.PBR : 0);

const fairAvg = totalWeight > 0 ? fairWeightedSum / totalWeight : null;
  const upside = fairAvg && priceCurrent ? ((fairAvg / priceCurrent - 1) * 100) : null;

  const keyInfos = {
    Beta: quote.defaultKeyStatistics?.beta?.fmt || "N/A",
    DebtToEquity: quote.financialData?.debtToEquity?.fmt || "N/A",
    NetMargin: quote.financialData?.profitMargins?.fmt || "N/A",
    ReturnOnEquity: quote.financialData?.returnOnEquity?.fmt || "N/A",
    Dividend: quote.summaryDetail?.dividendRate?.fmt || "N/A",
    Yield: quote.summaryDetail?.dividendYield?.fmt || "N/A",
    PayoutRatio: quote.summaryDetail?.payoutRatio?.fmt || "N/A",
    EPS: quote.defaultKeyStatistics?.trailingEps?.fmt || "N/A",
    'Prix max 52 semaines': quote.summaryDetail?.fiftyTwoWeekHigh?.fmt || "N/A",
    'Prix min 52 semaines': quote.summaryDetail?.fiftyTwoWeekLow?.fmt || "N/A"
  };

  return {
    symbol: symbol,
    name: quote.price?.longName || "N/A",
    exchange: quote.price?.exchangeName || "N/A",
    priceCurrent,
    ratios: {
      current: {
        PER: perNow,
        PCF: pcfNow,
        PSR: psrNow,
        PBR: pbrNow
      },
      historicalAverage: {
        PER: perAvg,
        PCF: pcfAvg,
        PSR: psrAvg,
        PBR: pbrAvg
      }
    },
    fairValues: {
      PER: fairValues.PER,
      PCF: fairValues.PCF,
      PSR: fairValues.PSR,
      PBR: fairValues.PBR,
      average: fairAvg,
      upsidePercent: upside
    },
    historicalPrices,
    keyInfos
  };
}

<script>
function getWeightingsBySector(sector) {
  if (!sector) return { PER: 0.30, PCF: 0.25, PSR: 0.20, PBR: 0.25 };

  const s = sector.toLowerCase();

  if (s.includes("technology") || s.includes("consumer cyclical")) {
    return { PER: 0.30, PCF: 0.35, PSR: 0.20, PBR: 0.15 };
  } else if (s.includes("financial") || s.includes("real estate")) {
    return { PER: 0.30, PCF: 0.15, PSR: 0.15, PBR: 0.40 };
  } else if (s.includes("industrial") || s.includes("utilities")) {
    return { PER: 0.35, PCF: 0.20, PSR: 0.15, PBR: 0.30 };
  } else {
    return { PER: 0.30, PCF: 0.25, PSR: 0.20, PBR: 0.25 };
  }
}
</script>
